<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Я-Ресурс</title>
    <link rel="icon" href="https://i.imgur.com/8qFk2mN.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar hide for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none; 
        scrollbar-width: none; 
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes slideDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      
      @keyframes breathe {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.15); opacity: 0.4; }
      }

      @keyframes float {
        0% { transform: translate(0, 0); }
        50% { transform: translate(0, -10px); }
        100% { transform: translate(0, 0); }
      }
      
      @keyframes float-delayed {
        0% { transform: translate(0, 0); }
        50% { transform: translate(0, 10px); }
        100% { transform: translate(0, 0); }
      }
      
      @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes bloom {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.1); opacity: 0.9; }
        80% { transform: scale(0.95); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes sway {
        0%, 100% { transform: rotate(-3deg); }
        50% { transform: rotate(3deg); }
      }

      @keyframes firefly {
        0% { transform: translate(0, 0); opacity: 0; }
        20% { opacity: 0.8; }
        50% { transform: translate(10px, -15px); opacity: 0.4; }
        80% { opacity: 0.8; }
        100% { transform: translate(-5px, -25px); opacity: 0; }
      }

      .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
      .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-slide-down { animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-breathe { animation: breathe 5s ease-in-out infinite; }
      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-float-delayed { animation: float-delayed 8s ease-in-out infinite; }
      .animate-pop { animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-bloom { animation: bloom 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      .animate-sway { animation: sway 5s ease-in-out infinite; }
      .animate-firefly { animation: firefly 4s ease-in-out infinite; }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-stone-100 text-stone-800 antialiased overflow-hidden selection:bg-rose-200 selection:text-rose-900">
    <div id="root"></div>
  </body>
</html>
